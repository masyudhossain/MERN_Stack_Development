<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video,Audio adn Media in HTML</title>
  </head>
  <body>
    <video src="video.mp4" height="450" controls loops muted poster="image.jpg">
      Video
    </video>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/aCEC8X0r0L4?si=F1H_HymPfQhDjWlm&amp;start=42"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <img src="img.svg" alt="svg" />
    <iframe
      src="https://www.codewithharry.com/tutorial/html-audio-video-tags"
      frameborder="0"
      width="860"
      height="400"
      >MDN</iframe
    >
  </body>
</html>
